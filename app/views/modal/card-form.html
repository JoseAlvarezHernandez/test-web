<!-- Modal -->
<div class="modal fade" id="cardModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="cardModalLabel">New Card</h5>
            </div>
            <div class="modal-body">
                <form ng-submit="cc.saveCard()" name="cardForm" class="form-group col-md-12" novalidate="novalidate">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" ng-class="{'has-error': !cardForm.account.$valid && !cardForm.$pristine}">
                                <input ng-model="cc.cardData.account" type="number" class="form-control" name="account" id="account" placeholder="account"
                                    ng-maxlength="6" ng-minlength="6" required="required">
                                    <small ng-class="{'help-block': !cardForm.account.$valid}"
                                    ng-hide="cardForm.account.$valid || cardForm.$pristine">Account must has 6 digits</small>
                            </div>
                            <div class="form-group">
                                <select ng-model="cc.cardData.type" class="form-control" name="type" id="type" ng-options="cardType as cardType for cardType in cc.cardTypes" required="required"></select>
                                <small></small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input ng-model="cc.cardData.balance" type="number" class="form-control" name="balance" id="balance" placeholder="balance">
                            </div>
                            <div class="form-group">
                                <input ng-model="cc.cardData.cardMask" type="number" class="form-control" name="cardMask" id="cardMask" placeholder="cardMask"
                                    ng-maxlength="16" ng-minlength="16">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <input ng-model="cc.cardData.cvc" type="number" class="form-control" name="cvc" id="cvc" placeholder="cvc" ng-maxlength="4"
                                    ng-minlength="4">
                            </div>
                            <div class="form-group">
                                <input ng-model="cc.cardData.expires" type="text" class="form-control" name="expires" id="expires" placeholder="expires">
                            </div>
                        </div>
                        <div class="col-md-6">
                                <div class="form-group">
                                        <input ng-model="cc.cardData.label" type="text" class="form-control" name="label" id="label" placeholder="label">
                                    </div>
                                    <div class="form-group">
                                            <input ng-model="cc.cardData.pin" type="number" class="form-control" name="pin" id="pin" placeholder="pin">
                                        </div>
                        </div>
                        
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
