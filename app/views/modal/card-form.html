<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
                <h5 class="modal-title" id="exampleModalLabel">New Card</h5>
            </div>
            <div class="modal-body">
                <form name="cardForm" class="form-group col-md-12">
                    <div class="row">
                        <h1>{{cardForm.type.$valid}}</h1>
                        <div class="form-group col-md-6">
                            <input ng-model="cc.cardData.account" type="number" class="form-control" name="account" id="account" placeholder="account">
                            <select ng-model="cc.cardData.type" class="form-control" name="type" id="type" ng-options="cardType as cardType for cardType in cc.cardTypes"></select>
                        </div>
                        <div class="form-group col-md-6">
                            <input ng-model="cc.cardData.balance" type="number" class="form-control" name="balance" id="balance" placeholder="balance">
                            <input ng-model="cc.cardData.cardMask" type="number" class="form-control" name="cardMask" id="cardMask" placeholder="cardMask">
                        </div>
                        <div class="form-group col-md-6">
                            <input ng-model="cc.cardData.cvc" type="number" class="form-control" name="cvc" id="cvc" placeholder="cvc">
                            <input ng-model="cc.cardData.expires" type="text" class="form-control" name="expires" id="expires" placeholder="expires">
                        </div>
                        <div class="form-group col-md-6">
                            <input ng-model="cc.cardData.label" type="text" class="form-control" name="label" id="label" placeholder="label">
                            <input ng-model="cc.cardData.pin" type="number" class="form-control" name="pin" id="pin" placeholder="pin">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button ng-click="cc.saveCard()" type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
