<!-- Modal -->
<div class="modal fade" id="cardModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="cardModalLabel">New Card</h5>
            </div>
            <form ng-submit="cc.saveCard();" name="cardForm">
            <div class="modal-body">
                
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">

                                <input 
                                ng-model="cc.cardData.account" 
                                type="text" 
                                class="form-control" 
                                name="account" 
                                id="account" 
                                placeholder="account" 
                                ng-required
                                maxlength="6" minlength="6"
                                >
                                
                            </div>
                            <div class="form-group">
                                <select 
                                ng-model="cc.cardData.type" 
                                class="form-control" 
                                name="type" id="type" 
                                ng-options="cardType as cardType for cardType in cc.cardTypes"
                                ng-required></select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">

                                <input ng-model="cc.cardData.balance" 
                                type="number" class="form-control" 
                                name="balance" 
                                id="balance" 
                                placeholder="balance"
                                ng-required>

                            </div>
                            <div class="form-group">

                                <input ng-model="cc.cardData.cardMask" 
                                type="number" 
                                class="form-control" 
                                name="cardMask" 
                                id="cardMask" 
                                placeholder="cardMask"
                                max="16" min="16"
                                ng-required>

                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">

                                <input ng-model="cc.cardData.cvv" 
                                type="text" 
                                class="form-control" 
                                name="cvv" id="cvv" 
                                placeholder="cvv"
                                ng-required
                                maxlength="4" minlength="4">

                            </div>
                            <div class="form-group">

                                <input ng-model="cc.cardData.expires" 
                                type="text" 
                                class="form-control" 
                                name="expires" 
                                id="expires" 
                                placeholder="expires"
                                ng-required
                                maxlength="4" minlength="4">

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">

                                <input ng-model="cc.cardData.label"
                                type="text" class="form-control"
                                name="label"
                                id="label"
                                placeholder="label"
                                ng-required
                                maxlength="50">

                            </div>
                            <div class="form-group">

                                <input ng-model="cc.cardData.pin"
                                type="password" 
                                class="form-control" 
                                name="pin"
                                id="pin"
                                placeholder="pin"
                                ng-required
                                maxlength="4" minlength="4">

                            </div>
                        </div>
                    </div>
                
            </div>
            <div class="modal-footer">
                <div class="form-group col-xs-12 text-center">
                    <p class="error message">{{cc.error}}</p>
                </div>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" >Save</button>
            </div>
        </form>
        </div>
    </div>

    <div class="col-md-12">
        <pre>
            {{ cardForm | json }}
        </pre>
    </div>
</div>
