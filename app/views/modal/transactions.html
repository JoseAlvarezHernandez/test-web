<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Transaction</h4>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        <label>Account:</label>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        <select class="form-control">
                        <option ng-repeat="account in tc.req.reqAccounts">{{ account.owner }}</option>
                      </select>
                    </div>
                </div>

                <div class="row mt-2 mt-2">
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        <label>Destination account:</label>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="000000000000">
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        <label>CVV:</label>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="0000">
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        <label>PIN:</label>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="****">
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        <label>Detail:</label>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Detail">
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success">Confirm</button>
            </div>
        </div>
    </div>
</div>
